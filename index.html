<head>
  <title>Image Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .slider {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .btn.left { left: 10px; }
    .btn.right { right: 10px; }
